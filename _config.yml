title: Iv4n's Blog # your site title
author: GitHub User
email: whoami9894@gmail.com # email for form submission, you also have to change it in _js/scripts.js
description: > # this means to ignore newlines until "baseurl:"
  Welcome to Iv4n's blog
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://eddieivan01.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  eddieivan01 # replace with your_github_username or comment to remove link from footer
social:
  name: Eddie Ivan
  links:
    - https://twitter.com/Eddie_Ivan_
    - https://www.facebook.com
    - https://www.linkedin.com
    - https://www.google.com
    - https://github.com/EddieIvan01
    - https://keybase.io/

disqus:
  shortname: Ivan # to enable comments replace with your_disqus_shortname

# Build settings
markdown: kramdown
highlighter: rouge # or pygments or null
theme: jekyll-sleek
exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.png

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
